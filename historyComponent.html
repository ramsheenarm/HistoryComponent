<template>
  <div class="slds-scrollable_y" style="height:15rem;width:28rem">
  <lightning-card variant="narrow" title="History">
    <template if:true={accounts}>
      
        <lightning-layout multiple-rows="true" class="slds-list_horizontal">
            <template for:each={accounts} for:item="account">
                <lightning-layout-item key={account.Id}>
                    <header class="slds-post__header slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-avatar slds-avatar_circle">
                                <span class="slds-icon_container slds-icon-standard-user" title="Description of icon when needed">
                                  <svg class="slds-icon" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user"></use>
                                  </svg>
                                  <span class="slds-assistive-text">Description of icon when needed</span>
                                </span>
                              </span>
                        </div>
                        <div class="slds-media__body">
                          <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                            <p>
                              {account.CreatedBy.Name}
                            </p>
                          </div>
                          <p class="slds-text-body_small">
                              <lightning-formatted-date-time value={account.CreatedDate}
                              year="numeric"
                              month="numeric"
                              day="numeric"
                              hour="2-digit"
                              minute="2-digit"></lightning-formatted-date-time>
                          </p>
                        </div>
                      </header>
                      <template if:true={account.ActivitySubtype}>
                        <div class="slds-is-relative slds-p-left_large">
                          <div class="slds-post__content slds-text-longform">
                            <p>{account.ActivitySubtype}</p>
                          </div>
                        </div>
                      </template>
                      <template if:false={account.ActivitySubtype}>
                        <template if:true={account.OldValue}>
                      <div class="slds-is-relative slds-p-left_large">
                      <div class="slds-post__content slds-text-longform">
                        <p>{account.Field} changed from {account.OldValue} to {account.NewValue}</p>
                    </div>  
                    </div>
                  </template>
                  <template if:false={account.OldValue}>
                   <!-- <template if:false={account.Account.Name}>-->
                      <div class="slds-is-relative slds-p-left_large">
                        <div class="slds-post__content slds-text-longform">
                          <p>
                            record created
                          </p>
                        </div>
                      </div>
                    
                    <!--
                    <template if:true={account.Opportunity.Name}>
                      <div class="slds-is-relative slds-p-left_large">
                        <div class="slds-post__content slds-text-longform">
                          <p>
                            Opportunity record created
                          </p>
                        </div>
                      </div>
                    </template>
                    <template if:true={account.Contact.Name}>
                      <div class="slds-is-relative slds-p-left_large">
                        <div class="slds-post__content slds-text-longform">
                          <p>
                            Contact record created
                          </p>
                        </div>
                      </div>
                    </template>
                    <template if:true={account.Parent.Name}>
                      <div class="slds-is-relative slds-p-left_large">
                        <div class="slds-post__content slds-text-longform">
                          <p>
                            WorkExperience record created
                          </p>
                        </div>
                      </div>
                    </template>
                  -->
                  </template>
                  </template>
                </lightning-layout-item>
            </template>
        </lightning-layout>
  </template> 
  </lightning-card>
</div>
</template>
